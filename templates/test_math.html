<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTest - математика</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&subset=cyrillic&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .header {
        background-color: #004d40;
        padding: 15px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header h1 {
        color: #f0f0f0;
        font-size: 32px;
        font-weight: bold;
        margin: 0;
        cursor: pointer;
      }
      .header h1:hover {
        color: #bdbdbd;
      }
      .nav-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }
      .nav-links a {
        display: inline-block;
        background-color: #00796b;
        color: #f0f0f0;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        border: 2px solid transparent;
        transition: border 0.3s ease;
      }
      .nav-links a.active {
        background-color: #00897b;
        border: 2px solid #f0f0f0;
      }
      .nav-links a:hover:not(.active) {
        background-color: #00897b;
        border: 2px solid #f0f0f0;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        margin: 0px auto;
      }
      h2 {
        text-align: center;
        color: #004d40;
        margin-top: 0;
        font-size: 24px;
        font-weight: 700;
      }
      h3 {
        text-align: center;
        color: #004d40;
        font-size: 20px;
        margin-top: 0px;
        font-weight: 600;
      }
      .problem {
        margin-bottom: 20px;
        font-size: 18px;
      }
      .problem p {
        margin-bottom: 10px;
      }
      .message {
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        border: 1px solid #bdbdbd;
        border-radius: 4px;
        font-size: 16px;
        margin: 0 auto;
        display: block;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        background-color: #00796b;
        color: #f0f0f0;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      button:hover {
        background-color: #00897b;
      }
      .result {
        text-align: center;
        color: #00796b;
        font-weight: bold;
        margin-top: 20px;
      }

      @media (min-width: 600px) {
        .button-container {
          flex-direction: row;
          justify-content: center;
        }
        button {
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 onclick="window.location.href='/'">EduTest</h1>
      <nav class="nav-links">
        <a href="{{ url_for('test_russ') }}">Русский язык</a>
        <a href="{{ url_for('test_math') }}" class="active">Математика</a>
        <a href="{{ url_for('test_hist') }}">История</a>
        <a href="#" style="opacity: 0.7; cursor: not-allowed">Литература</a>
        <a href="#" style="opacity: 0.7; cursor: not-allowed">Физика</a>
        <a href="#" style="opacity: 0.7; cursor: not-allowed">Информатика</a>
      </nav>
    </header>

    {% if task %}
    <div class="container">
      <h2>Тренажер по Математике</h2>
      <h3>Задача №{{ task.get_id() }}</h3>
      <div class="problem">
        <p>{{ task.get_text() | safe }}</p>
        <form method="POST" action="{{ url_for('test_math') }}">
          <input
            type="text"
            name="answer"
            placeholder="Введите ваш ответ"
            required
          />
          <div class="button-container">
            <button type="submit">Проверить</button>
            <button
              type="button"
              onclick="window.open('https://neofamily.ru/matematika-baza/task-bank/{{ task.get_id() }}', '_blank')"
            >
              Теория и Источник
            </button>
            <button
              type="button"
              onclick="window.location.href='{{ url_for('next_task', subject='math') }}'"
            >
              Следующий вопрос
            </button>
          </div>
        </form>
        {% if message %}
        <div class="message" style="color: {{ color }};">{{ message }}</div>
        {% endif %}
      </div>
    </div>
    {% endif %}
  </body>
</html>
